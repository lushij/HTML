<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学成在线</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 网站的首页，所有的网站的首页都叫做index.html ,因为服务器首页都是index.html-->
    <!-- 布局：从外到内 从上到下 从左到右  -->
    <!-- css： 浮动/display 盒子模型 文字样式 -->


    <!-- 做每一块都加上注释 -->
    <!-- 头部header；负责头部区域的样式，wrapper负责版心效果 -->
    <div class="header wrapper">
        <!-- 连个标签都能控制独特的效果 -->
        <!-- logo一般是大标题加链接 -->
    <h1>
        <a href="#"><img src="./image/logo.png" alt=""></a>
    </h1>

        <!-- 导航 -->
        <div class="nav">
            <!-- 如果一个区域全是文字，宽度可以不设置，因为文字较稳定，可以利用文字的大小撑开宽度 -->
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">课程</a></li>
                <li><a href="#">职业规划</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
