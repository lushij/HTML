<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>
        <tr>
            <td>小明</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小花</td>
            <td>18</td>
            <td>女</td>
        </tr>
    </table>
    <!-- 默认没有表格 -->
    <!-- 属性 在table中加 border 边框宽度
    width  表格宽度
    height 表格高度 -->
</body>
</html>
