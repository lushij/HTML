<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption><strong>学生信息表</strong></caption>
        <!-- caption 标头 -->
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead><!-- th 表头标题 加粗效果-->
       <tbody>
        <tr>
            <td>小花</td>
            <td rowspan="2">18</td>
            <td>女</td>
        </tr>
        <tr>
            <td>小兰</td>
            <td>女</td>
        </tr>
       </tbody>
       <tfoot>
        <tr>
            <td>总结</td>
            <td colspan="2">郎才女貌</td> 
             <!-- 跨列合并colspan -->
        </tr>
       </tfoot>
    </table>
    <!-- 不能跨结构合并单元格 例如thead tbody tfoot -->
</body>
</html>
